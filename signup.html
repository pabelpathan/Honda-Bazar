<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Honda</title>


    <!-- Bootstap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./login.css">
</head>
<body>

    
<!-- Background image -->
<div class="tt">
    <form class="bg-light p-2 rounded" action="">
        <h1>Signup here</h1>


        <input class="form-control mb-3" type="text" name="" id="" placeholder="Your First Name">
        <input class="form-control mb-3" type="text" name="" id="" placeholder="Your Last Name">
        <input class="form-control mb-3" type="password" name="" id="" placeholder="Password">
        <input class="form-control mb-3" type="password" name="" id="" placeholder="Re-Password">
        <input class="form-control mb-3" type="email" name="" id="" placeholder="Email">
        <input class="form-control mb-3" type="date" name="" id="" placeholder="Date of Birth">
        <input class="form-control mb-3" type="number" name="" id="" placeholder="Phone Number">


        <input class="btn btn-primary" type="submit" value="Login">

        <p class="mt-3">Have account? <a href="./login.html">Login</a></p>
        <p class="mt-3">Back <a href="./index.html">HOME</a></p>
    </form>
</div>
</body>
</html>
